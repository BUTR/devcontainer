name: Dev Container Build and Push Image

on:
  workflow_dispatch:

jobs:
  build-and-publish-docker:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: BUTR
        password: ${{ secrets.TOKEN_GPR }}

    - name: Build and Push
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        builder: ${{ steps.buildx.outputs.name }}
        context: ./
        file: ./image-base/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/butr/devcontainer:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
        #labels: |
        #  org.opencontainers.image.source=${{ github.event.repository.html_url }}
        outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=${{ github.event.repository.html_url }}
